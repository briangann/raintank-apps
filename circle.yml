machine:
  environment:
    GOPATH: "/home/ubuntu/go"
    PATH: $PATH:/home/ubuntu/go/bin
dependencies:
  override:
    - scripts/deps.sh
general:
  artifacts:
    - build/
test:
  override:
     # FMT
     - test -z "$(gofmt -s -l . | tee /dev/stderr)"
     # GO VET
     - go vet ./...
     # Go test
     - go test -v ./...
  post:
    - scripts/build_all.sh
    - scripts/package.sh
deployment:
  production:
    branch: master
    commands:
      - scripts/deploy.sh
